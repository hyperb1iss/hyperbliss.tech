name: âœ¨ hyperbliss.tech CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20" # Latest LTS version

jobs:
  validate:
    name: ğŸ” Validation & Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ¨ Check formatting
        run: pnpm format:check

      - name: ğŸ§¹ Run linter
        run: pnpm lint

      - name: ğŸ” TypeScript check
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ” Run SEO tests
        run: pnpm test:seo

  build:
    name: ğŸ—ï¸ Build
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: ğŸ“Š Report build success
        if: success()
        run: echo "âœ… Build completed successfully! Netlify will handle deployment."
