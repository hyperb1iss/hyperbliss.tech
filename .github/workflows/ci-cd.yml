name: âœ¨ hyperbliss.tech CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20" # Latest LTS version

jobs:
  validate:
    name: ğŸ” Validation & Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ§¹ Run linter
        run: npm run lint

      - name: ğŸ” TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ” Run SEO tests
        run: npm run test:seo

  build:
    name: ğŸ—ï¸ Build
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Report build success
        if: success()
        run: echo "âœ… Build completed successfully! Netlify will handle deployment."
